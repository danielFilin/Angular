
 
<div class="container">
  <h2>{{ newOffer.title }}</h2>
  <div class="card" style="width:400px">
    <img class="card-img-top" [src]="newOffer.image" [alt]="newOffer.title" style="width:100%">
    <div class="card-body">
      <h4 class="card-title"> {{ newOffer.title }} </h4>
      <p class="card-text"> {{newOffer.description}} </p>
      <a class="btn btn-primary">See Product</a>
    </div>
  </div>
</div>
