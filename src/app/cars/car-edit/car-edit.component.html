<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" style="margin-right: 0.3rem">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
         <div class="col-xs-12">
          <div class="form-group">
            <label for="name"> Name</label>
            <input 
            type="text"
            id="name"
            formControlName="brand"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
            type="text"
            id="imagePath"
            formControlName="picture"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
        <img src="" class="image-responsive">
        </div>
      </div>
      <div class="row"> 
        <div class="col-xs-3">
          <div class="form-group">
            <label for="price"> Price</label>
            <input 
            type="number"
            id="price"
            formControlName="price"
            class="form-control">
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <label for="hp"> Horse Power</label>
            <input 
            type="number"
            id="hp"
            formControlName="hp"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="adds">
         <div 
         class="row"
         *ngFor="let addControl of carForm.get('adds').controls; let i = index"
          [formGroupName]= "i"
          >
           <div class="col-xs-4">
            <input  
            type="text"
            class="form-control"
            formControlName="name">
           </div>
           <div class="col-xs-3">
            <input  
            type="text"
            class="form-control"
            formControlName="picture">
           </div>
           <div class="col-xs-3">
            <input 
            type="number"
            class="form-control"
            formControlName = "amount">
           </div>
           <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="onDelete(i)">X</button>
           </div>
         </div>
         <hr>
         <button type="button" class="btn btn-success" (click)="onAddExtra()">Add Extra</button>
        </div>
      </div>
    </form>
  </div> 
</div>
