<div class="col">
  <div class="col-xs-12">
  <h1>Add new Animal to the List!</h1>
    <form [formGroup]="animalForm" (ngSubmit)="onSubmit()">
      <h4>Insert Specie name</h4>
      <input 
      type="text" 
      class="form-control" 
      formControlName="specie">
      <h4>Insert the family of the animal</h4>
      <input 
      type="text"
       class="form-control"
       formControlName="family">
      <h4>What size is that animal</h4>
      <input 
      type="string" 
      class="form-control"
      formControlName="size">
      <h4>How big is the population of this animal?</h4>
      <input
       type="number"
        class="form-control"
      formControlName="population">
      <h4>Add a great picture of the animal!</h4>
      <input 
      type="text"
      class="form-control"
      formControlName="picture">
      <button type="submit" style="margin-top: 10px" class="btn btn-primary">Save Changes</button>
      <hr>
      <div class="row"> 
        <div class="col-xs-12" formArrayName="food">
          <div class="row"
          *ngFor = "let foodControl of animalForm.get('food').controls; let i = index"
          [formGroupName] = "i">
          <div class="col-xs-4">
              <input  
              type="text"
              class="form-control"
              formControlName="name">
             </div>
             <div class="col-xs-3">
              <input 
              type="number"
              class="form-control"
              formControlName = "amount">
             </div>
             <div class="col-xs-2">
                <button type="button" class="btn btn-danger" (click)="deleteItem(i)">X</button>
             </div>
          </div>
          <hr>
              <div class="row"> 
                <div class="col-xs-12">
                  <button style="margin-right: 10px;" type="button" class="btn btn-success" (click)="onAddFood()">Add Food</button>
                  <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
              </div>
        </div>
      </div>
    </form>

  </div>
</div>
